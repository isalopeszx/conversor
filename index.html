<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
 
    <title>Calculadora</title>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="./js/principal.js"></script>

    <form style= "border: 10px double wheat; background-color: rgb(154, 229, 231);
    padding: 200px;text-align:center;"
    name="convert">


</head>
<body id="corpo">
<script>date_time(6);</script>

        <form 	
        name="convert">
    
    Valor em Fahrenheit: <input 	type="text" 
            name="ftemp" 
            size="15"
    
    onchange="convertTemp('ftoc')"> Em Celsius:
    
    <input 	type="text" 
        name="ctemp" 
        size="15"
    
    onchange="convertTemp('ctof')">
    
    Em Kelvin:
    
    <input 	type="text" 
        name="ktemp" 
        size="15"
    
    onchange="convertTemp('ktof')">
    
    <br /><br />
    <input 	type="button" 
        value="Apagar" 
        onclick="clearAll();">
</body>
</html>
